<IfModule mod_ssl.c>
    <VirtualHost _default_:443> 
        ServerAdmin webmaster@localhost
        ServerName joseapache.work.gd

        DocumentRoot /var/www/html

        SSLEngine on

        SSLCertificateFile /etc/ssl/certs/joseapache.work.gd.cer
        SSLCertificateKeyFile /etc/ssl/private/joseapache.work.gd.key

        SSLCertificateChainFile /etc/ssl/certs/ca.cer

    </VirtualHost>
</IfModule>
